{% extends 'base.html' %}

{% block title %}
<title>Detail</title>
{% endblock title %}

{% block content %}
 <!-- Post Content-->
 <article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{post.author}}</a>
                        {{post.published}}
                    </span>
                </div>
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>
</article>
{% endblock content %}
